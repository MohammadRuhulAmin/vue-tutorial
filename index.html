<html>
	<head>
		<title>
			Vue js Tutorial
		</title>
	</head>
	<body>
		
		<div id="root">
			{{message}}
		</div>


		<script type="text/javascript" src="js-library.js"></script>

		<script type="text/javascript">
			var app = new Vue({
				el:"#root",

					message:"this is my first Message",
				}

			});
			
		</script>
	</body>
</html>
