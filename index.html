<html>
	<head>
		<title>
			Vue js Tutorial
		</title>
	</head>
	<body>
		
		<div id="root">
			
			<ul>
				<li><a :href="link1.url">{{link1.text}}</a></li> <!-- v-bind --> 
			</ul>
			
			<ul>
				<li><a :href="link2.url">{{link2.text}}</a></li> <!-- v-bind --> 
			</ul>
			

		</div>


		<script type="text/javascript" src="js-library.js"></script>

		<script type="text/javascript">
			var app = new Vue({
				el:"#root",
				data:{
					link1:{
						text:"Facebook",
						title:"visite via Facebook",
						url:"http://Facebook.com",
					},
					link2:{
						text:"youtube",
						title:"visite Youtube channel",
						url:"http://youtube.com",
					}

				}  

			});
			
		</script>
	</body>
</html>
