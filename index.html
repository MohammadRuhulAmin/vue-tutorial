<html>
	<head>
		<title>
			Vue js Tutorial
		</title>
		<style type="text/css">
			ul{
				list-style: none;
			}
			li{
				display: inline;
			}
			.active{
				background: red;
				color:green;
				padding:5px;
			}
		</style>
	</head>
	<body>
		
		<div id="root">
			<ul>
				<li v-for="skill in skills">
					{{skill}}<br>
				</li>
			</ul>
			

		</div>


		<script type="text/javascript" src="js-library.js"></script>

		<script type="text/javascript">
			var app = new Vue({
				el:"#root",
				data:{
					
					skills:["html","css","js","php","java","node js"]
				}
				

			});
			
		</script>
	</body>
</html>
