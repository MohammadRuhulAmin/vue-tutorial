<html>
	<head>
		<title>
			Vue js Tutorial
		</title>
		
	</head>
	<body>
		
		<div id="root">
			<ul>
				<li v-for="(skill,i) in skills">
					<p>{{skill}}</p>
				</li>
			</ul>
			<input type="text" v-model="newSkill">
			<button V-on:click="addNewSkill">Add new Skill</button>


		</div>


		<script type="text/javascript" src="js-library.js"></script>

		<script type="text/javascript">
			var app = new Vue({
				el:"#root",
				data:{
					newSkill:"",
					skills:["html","css","js"]
				},
				methods:{
					 addNewSkill(){
					 	this.skills.push(this.newSkill);
					 }
				}
				

			});
			
		</script>
	</body>
</html>
