<html>
	<head>
		<title>
			Vue js Tutorial
		</title>
		
	</head>
	<body>
		
		<div id="root">
			<ul>
				<li v-for="(skill,i) in skills">
					<h1 v-if="skill.experience>5">{{i+1}}  {{skill.name}} {{skill.experience}} {{skill.extra}}<br></h1> <!-- v-show -->
				</li>
				<li v-for="(skill,i) in skills">
					<h1 v-show="skill.experience>5">{{i+1}}  {{skill.name}} {{skill.experience}} {{skill.extra}}<br></h1> <!-- v-show -->
				</li>
			</ul>
			

		</div>


		<script type="text/javascript" src="js-library.js"></script>

		<script type="text/javascript">
			var app = new Vue({
				el:"#root",
				data:{
					
					skills:[
						{name:"html",experience:51,extra:"nothing"},
						{name:"html",experience:5,ex:"nothign for info!"},
						{name:"html",experience:5,exp:"my information "},
						{name:"html",experience:25},

					]
				}
				

			});
			
		</script>
	</body>
</html>
