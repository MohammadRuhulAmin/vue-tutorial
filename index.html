<html>
	<head>
		<title>
			Vue js Tutorial
		</title>
		
	</head>
	<body>
		
		<div id="root">
			<ul>
				<li v-for="(skill,i) in skills">
					{{i+1}}  {{skill.name}} {{skill.experience}} {{skill.extra}}<br>
				</li>
			</ul>
			

		</div>


		<script type="text/javascript" src="js-library.js"></script>

		<script type="text/javascript">
			var app = new Vue({
				el:"#root",
				data:{
					
					skills:[
						{name:"html",experience:55,extra:"nothing"},
						{name:"html",experience:55,ex:"nothign for info!"},
						{name:"html",experience:55},
						{name:"html",experience:55},

					]
				}
				

			});
			
		</script>
	</body>
</html>
